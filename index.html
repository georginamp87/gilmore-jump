<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilmore Jump</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
      <section id="splash">
      <h1>Jump</h1>
      <div class="container">
        <h3>Instructions</h3>
        <p>Rory and Logan are about to jump off from a high tower 
        holding on to an umbrella.</p> 
        <p>Help them to move sideways by using your <span>left/right arrow keys</span> so they can safely land on the cushion.</p>
      </div>
      <div>
        <button type="button" id="btn-start" class="btn btn-light">Start Game</button>
      </div>
    </section>
    <div>
        <canvas id="canvas" width="800" height="900"></canvas>
    </div>
    <div class="gameover">
        <p><img src="images/jumpers.png" alt="jumpers" id="couple"></p>
        <button type="button" id="restart" class="btn btn-dark">Play again</button>
    </div>
    <script src='jumper.js'></script>
    <script src='main.js'></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
</script>
</body>
</html>
